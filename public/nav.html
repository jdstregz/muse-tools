  <script type="text/text/javascript">
    function getHashParams() {
      var hashParams = {};
      var e, r = /([^&;=]+)=?([^&;]*)/g,
        q = window.location.hash.substring(1);
      while ( e = r.exec(q) ) {
        hashParams[e[1]] = decodeURIComponent(e[2]);
      }
      return hashParams;
    }

    var params = getHashParams();

    var access_token = params.access_token,
      refresh_token = params.refresh_token,
      error = params.error;

      if (error) {
        alert('There was an error during the authentication');
      } else {
        if (access_token) {
          $.ajax({
            url: 'https://api.spotify.com/v1/me',
            headers: {
              'Authorization': 'Bearer ' + access_token
            },
            success: function(response) {
              $('#log-in-top').hide();
              $('#log-out-top').show();
              $('#name').show();
            },
            error: function(response) {
              $('#log-in-top').show();
              $('#log-out-top').hide();
              $('#name').hide();
            }
          });
        } else {
          // render initial screen
          $('#log-in-top').show();
          $('#log-out-top').hide();
          $('#name').hide();
        }
      }


    if(window.location.href.includes('search')) {
      document.getElementById('search-nav-link').classList = 'btn btn-outline-light mx-1';
    }
    else if (window.location.href.includes('playlist')) {
      document.getElementById('playlist-nav-link').classList = 'btn btn-outline-light mx-1'
    }

  </script>
