<!doctype html>

<html>

<head>
  <title>Muse Tools</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style type="text/css">
    #login,
    #loggedin {
      display: none;
    }

    .text-overflow {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 500px;
    }
  </style>
</head>



<body>


  <div class="container">
    <div id="login">
      <h3>A lot of these tools require a Spotify account, log in here: <a href="/login" class="btn btn-success">Log in with Spotify</a></h3>
    </div>
    <div id="loggedin">
      <h1>Player:</h1>
      <div>
        <h2>Current Playback</h2>
        <button id="get-playback" class="btn btn-success">Get Current Playback</button>
        <script id="playback-details" type="text/x-handlebars-template">
          <table>
                    <tbody>
                        <tr>
                            <th scope="row">Tempo</th>
                            <td>{{track.tempo}} bpm</td>
                        </tr>
                    </tbody>
                </table>
              </script>
      </div>
      <div>
        <button id="play-button" class="btn btn-success">Play</button>

      </div>


    </div>
  </div>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.2/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script>
    (function() {

      /**
       * Obtains parameters from the hash of the URL
       * @return Object
       */
      function getHashParams() {
        var hashParams = {};
        var e, r = /([^&;=]+)=?([^&;]*)/g,
          q = window.location.hash.substring(1);
        while (e = r.exec(q)) {
          hashParams[e[1]] = decodeURIComponent(e[2]);
        }
        return hashParams;
      }



      //var userProfileSource = document.getElementById('user-profile-template').innerHTML,
      //  userProfileTemplate = Handlebars.compile(userProfileSource),
      //userProfilePlaceholder = document.getElementById('user-profile');

      // var oauthSource = document.getElementById('oauth-template').innerHTML,
      //   oauthTemplate = Handlebars.compile(oauthSource),
      // oauthPlaceholder = document.getElementById('oauth');

      var params = getHashParams();

      var access_token = params.access_token,
        refresh_token = params.refresh_token,
        error = params.error;

      window.onSpotifyWebPlaybackSDKReady = () => {
        const token = access_token;
        const player = new Spotify.Player({
          name: 'Web Playback SDK Quick Start Player',
          getOAuthToken: cb => {
            cb(token);
          }
        });

        player.addListener('initialization_error', ({
          message
        }) => {
          console.error(message);
        });
        player.addListener('authentication_error', ({
          message
        }) => {
          console.error(message);
        });
        player.addListener('account_error', ({
          message
        }) => {
          console.error(message);
        });
        player.addListener('playback_error', ({
          message
        }) => {
          console.error(message);
        });

      }

      if (error) {
        alert('There was an error during the authentication');
      } else {
        if (access_token) {
          // render oauth info
          // oauthPlaceholder.innerHTML = oauthTemplate({
          //  access_token: access_token,
          // refresh_token: refresh_token
          //});

          $.ajax({
            url: 'https://api.spotify.com/v1/me',
            headers: {
              'Authorization': 'Bearer ' + access_token
            },
            success: function(response) {
              //userProfilePlaceholder.innerHTML = userProfileTemplate(response);

              $('#login').hide();
              $('#loggedin').show();
            }
          });
        } else {
          // render initial screen
          $('#login').show();
          $('#loggedin').hide();
        }

      }

      function getPlayback() {
        $.ajax({
          url: 'https://api.spotify.com/v1/me/player',
          headers: {
            'Authorization': 'Bearer ' + access_token
          },
          success: function(response) {

          }
        }).done(function(data) {
          console.log(data)
        })
      }

      document.getElementById('get-playback').addEventListener('click', function(event) {
        //console.log(event.target.id);

        getPlayback();
      });


    })();
  </script>
</body>

</html>
